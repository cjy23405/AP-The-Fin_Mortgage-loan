<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <div class="rowGroup">
                            <h1 class="titleLarge">관심있는 혜택을 선택해주세요</h1>
                            <p class="textBodySmall colorGray rowItem">별도의 선택없이 카드를 찾아볼 수도 있어요</p>
                        </div>

                        <section>
                            <h2 class="titleSmall colorGray rowBlock">혜택 종류 (중복 선택 가능)</h2>

                            <div class="filterCheck">
                                <ul class="filterCheck__list">
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck001" />
                                            <label for="filterCheck001" class="filterCheck__button">
                                                <span class="filterCheck__text">🏬 전체 가맹점</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck002" />
                                            <label for="filterCheck002" class="filterCheck__button">
                                                <span class="filterCheck__text">🚌 교통</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck003" />
                                            <label for="filterCheck003" class="filterCheck__button">
                                                <span class="filterCheck__text">📱 통신</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck004" />
                                            <label for="filterCheck004" class="filterCheck__button">
                                                <span class="filterCheck__text">🥘 푸드</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck005" />
                                            <label for="filterCheck005" class="filterCheck__button">
                                                <span class="filterCheck__text">⛽️ 주유/자동차</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck006" />
                                            <label for="filterCheck006" class="filterCheck__button">
                                                <span class="filterCheck__text">🛒 마트/편의점</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck007" />
                                            <label for="filterCheck007" class="filterCheck__button">
                                                <span class="filterCheck__text">🎁 쇼핑/패션</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck008" />
                                            <label for="filterCheck008" class="filterCheck__button">
                                                <span class="filterCheck__text">☕️ ️카페/베이커리</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck009" />
                                            <label for="filterCheck009" class="filterCheck__button">
                                                <span class="filterCheck__text">🎬 ️영화/문화</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck010" />
                                            <label for="filterCheck010" class="filterCheck__button">
                                                <span class="filterCheck__text">✨ 생활/기타</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck011" />
                                            <label for="filterCheck011" class="filterCheck__button">
                                                <span class="filterCheck__text">📚 서점/문구</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck012" />
                                            <label for="filterCheck012" class="filterCheck__button">
                                                <span class="filterCheck__text">📝 교육/육아</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck013" />
                                            <label for="filterCheck013" class="filterCheck__button">
                                                <span class="filterCheck__text">💰금융/공과금</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck014" />
                                            <label for="filterCheck014" class="filterCheck__button">
                                                <span class="filterCheck__text">🧳 여행/숙박</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck015" />
                                            <label for="filterCheck015" class="filterCheck__button">
                                                <span class="filterCheck__text">🎡 레저/스포츠</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="filterCheck__item">
                                        <div class="filterCheck__block">
                                            <input type="checkbox" class="filterCheck__input" id="filterCheck016" />
                                            <label for="filterCheck016" class="filterCheck__button">
                                                <span class="filterCheck__text">💄 뷰티</span>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </section>

                        <div class="bottomContents">
                            <div class="gray50Box">
                                <p class="infoText infoText--small">
                                    본 서비스의 카드 상품 관련 내용은 카드사의 사정에 따라 사전 고지 후 변경 또는 중단될 수 있습니다. 신청 전에 반드시 상품설명서와 약관을 읽어 보시고, 자세한 내용 및
                                    상품 이용 조건을 확인하시기 바랍니다.
                                </p>
                            </div>
                        </div>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton">
                                                <span class="uiBasicButton__text">322개 신용카드 찾아보기</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.26 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
