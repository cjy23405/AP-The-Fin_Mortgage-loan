<!DOCTYPE html>
<html lang="ko" class="themeThePin">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">카드 상세 페이지</h1>

                        <section class="rowGroup cardDetailHeader">
                            <div class="cardImage" data-src="https://api.card-gorilla.com:8080/storage/card/87/card_img/20239/87card.png"></div>
                            <div class="rowBlockGroup alignCenter">
                                <h3 class="titleLarge">DA@카드의정석</h3>
                                <p class="titleDefault colorGraySecondary">우리카드</p>
                            </div>
                        </section>

                        <div class="contentFooter">
                            <div class="footerInfoWrap">
                                <section>
                                    <h3 class="titleSmall colorGray rowChildGroup">유의사항</h3>

                                    <article class="cardFooterData">// 유의사항 DB 내용 노출 (HTML이 아닌 단순 텍스트)</article>
                                </section>
                            </div>
                        </div>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton">
                                                <span class="uiBasicButton__text">카드사 페이지로 이동하기</span>
                                                <span class="uiBasicButton__icon uiBasicButton__icon--arrowR"></span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.29 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->

        <script>
            $('.cardImage').each(function () {
                let url = $(this).data('src');

                if (url) {
                    let img = document.createElement('img');
                    img.src = url;
                    img.onload = () => $(this).removeAttr('data-src').attr('aria-hidden', true).html(img);
                    img.onerror = () => this.classList.add('noCard');
                }
            });
        </script>
    </body>
</html>
