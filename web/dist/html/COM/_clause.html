<!DOCTYPE html>
<html lang="ko" class="themeThePin">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <div class="uiButtons uiButtons--noMargin">
                            <ul class="uiButtons__list">
                                <li class="uiButtons__item">
                                    <button type="button" class="uiButton uiBasicButton" data-layer-open="clauseDetail">
                                        <span class="uiBasicButton__text">약관 상세 팝업</span>
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- layer: 약관 상세 팝업 -->
                        <div class="layerWrap layerWrap--full" data-layer="clauseDetail" data-layer-display="flex">
                            <div class="layerContainer">
                                <section class="fullLayer">
                                    <div class="fullLayer__head">
                                        <!-- 2023.11.23 : mod : DB 타이틀이 아닌 고정 타이틀로 변경 -->
                                        <h2 class="fullLayer__title">약관 상세</h2>
                                        <!-- //2023.11.23 : mod : DB 타이틀이 아닌 고정 타이틀로 변경 -->
                                        <div class="fullLayer__headRight">
                                            <button type="button" class="uiButton fullLayer__button fullLayer__button--close" data-role="layerClose">
                                                <span class="forA11y">레이어 닫기</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="fullLayer__body">
                                        <div class="fullLayer__bodyInner">
                                            <article class="clauseData">// 약관 내용 노출</article>
                                        </div>
                                    </div>
                                    <div class="fullLayer__foot">
                                        <div class="uiButtons uiButtons--noMargin">
                                            <ul class="uiButtons__list">
                                                <li class="uiButtons__item">
                                                    <button type="button" class="uiButton uiBasicButton">
                                                        <span class="uiBasicButton__text">동의하기</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- //layer: 약관 상세 팝업 -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.29 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <script>
            $(function () {
                uiJSLayer.open('clauseDetail');
            });
        </script>
        <!-- //script -->
    </body>
</html>
