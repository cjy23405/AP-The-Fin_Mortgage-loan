<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">마이데이터 연결 이동 안내</h1>

                        <h2 class="titleLarge">마이데이터를 이용해서<br />주택담보대출을 갈아탈 수 있어요</h2>
                        <section>
                            <div class="visImage__mydata"></div>
                            <ol class="stepListItems stepListItems_primarybox">
                                <li>
                                    <strong>마이데이터 서비스 연결</strong>
                                    <span>내 주택담보대출 계좌정보 가져오기</span>
                                </li>
                                <li>
                                    <strong>금융결제원의 대출이동서비스 확인</strong>
                                    <span>내 대출의 갈아타기 가능 여부 알아보기</span>
                                </li>
                                <li>
                                    <strong>내 정보 입력</strong>
                                    <span>갈아탈 수 있는 대출상품 비교하기</span>
                                </li>
                            </ol>
                        </section>

                        <div class="contentFooter">
                            <div class="footerInfoWrap">
                                <!-- 2024.01.23 : mod : 안내사항 내용 DB(어드민 에디터) 관리로 구조 변경 -->
                                <section>
                                    <h2 class="titleSmall colorGray rowChildGroup">안내사항</h2>

                                    <article class="footerData">// 안내사항 DB 내용 노출 (어드민 에디터)</article>
                                </section>
                                <!-- //2024.01.23 : mod : 안내사항 내용 DB(어드민 에디터) 관리로 구조 변경 -->
                            </div>
                        </div>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton">
                                                <span class="uiBasicButton__text">마이데이터 연결하기</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.26 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
