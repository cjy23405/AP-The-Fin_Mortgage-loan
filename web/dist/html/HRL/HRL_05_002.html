<!DOCTYPE html>
<html lang="ko" class="themeThePin">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">대환대출 신청 불가능 시간 안내</h1>

                        <h2 class="titleLarge">아쉽게도 대출 갈아타기<br />이용시간이 끝났어요 😔</h2>
                        <!-- 2023.11.09 : mod : 대환대출 이용시간 20시로 변경 -->
                        <p class="icon_info_box16 rowBlock textBodySmall flexBox colorGray">대환대출 이용시간 09:00-20:00</p>
                        <section class="noContentBox">
                            <p>공휴일을 제외한 <strong>평일 9:00-20:00</strong>에 다시 시도해주세요</p>
                        </section>
                        <!-- //2023.11.09 : mod : 대환대출 이용시간 20시로 변경 -->

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <!-- 2023.11.23 : del : 버튼 삭제
                                <button type="button" class="uiButton uiTextButton rowBlockGroup">대출목적 다시 선택</button>
                                -->
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton">
                                                <span class="uiBasicButton__text">주택담보대출 돌아가기</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.26 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
