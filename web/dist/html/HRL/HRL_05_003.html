<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <div class="uiButtons uiButtons--noMargin">
                            <ul class="uiButtons__list">
                                <li class="uiButtons__item">
                                    <button type="button" class="uiButton uiBasicButton" data-layer-open="agreeLayer">
                                        <span class="uiBasicButton__text">서비스 이용동의 수집</span>
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- layer: 서비스 이용동의 수집 -->
                        <div class="layerWrap layerWrap--toast" data-layer-display="flex" data-layer="agreeLayer">
                            <div class="layerContainer">
                                <section class="toastLayer">
                                    <div class="toastLayer__body">
                                        <div class="toastLayer__bodyInner">
                                            <div class="uiCheckBoxGroup">
                                                <div class="uiCheckBoxHeader">
                                                    <label class="uiCheckBox uiCheckBox_circle">
                                                        <input type="checkbox" name="" data-checkbox-group="testCheckboxGroupA" data-area-disabled="agreeNextButton" />
                                                        <span>약관에 모두 동의</span>
                                                    </label>
                                                </div>
                                                <!-- 2023.11.15 : mod : 구조 수정 -->
                                                <ul class="uiCheckBoxBody">
                                                    <li>
                                                        <label class="uiCheckBox uiCheckBox_circle">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA" data-checkbox-group="testCheckboxGroupA1" />
                                                            <span>[필수] 대출모집 약관 및 개인정보 동의 대출모집 약관 및 개인정보 동의 대출모집 2줄</span>
                                                        </label>
                                                    </li>
                                                    <li>
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA1" />
                                                            <span>서비스 이용약관 1</span>
                                                        </label>
                                                        <button class="uiButton">
                                                            <span class="forA11y">서비스 이용약관 1</span>
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA1" />
                                                            <span>서비스 이용약관 2</span>
                                                        </label>
                                                        <button class="uiButton">
                                                            <span class="forA11y">서비스 이용약관 2</span>
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA1" />
                                                            <span>서비스 이용약관 3</span>
                                                        </label>
                                                        <button class="uiButton">
                                                            <span class="forA11y">서비스 이용약관 3</span>
                                                        </button>
                                                    </li>
                                                </ul>
                                                <!-- //2023.11.15 : mod : 구조 수정 -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="toastLayer__foot">
                                        <div class="uiButtons uiButtons--noMargin">
                                            <ul class="uiButtons__list">
                                                <li class="uiButtons__item">
                                                    <button type="button" class="uiButton uiBasicButton" data-area-disabled-target="agreeNextButton" disabled>
                                                        <span class="uiBasicButton__text">다음</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- //layer: 서비스 이용동의 수집 -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.26 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <script>
            $(function () {
                uiJSLayer.open('agreeLayer');
            });
        </script>
        <!-- //script -->
    </body>
</html>
