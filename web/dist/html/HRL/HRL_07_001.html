<!DOCTYPE html>
<html lang="ko" class="themeThePin">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">갈아탈 계좌 선택</h1>

                        <h2 class="titleLarge">갈아탈 수 있는 대출이 있어요<br />어떤 주택담보대출을 갈아탈까요?</h2>
                        <section class="rowGroup">
                            <div class="uiRadioWithBankList">
                                <div class="uiRadioWithBankList__Header">
                                    <span class="titleDefault">갈아탈 대출</span>
                                </div>
                                <ul class="uiRadioWithBankList__Body">
                                    <li>
                                        <!-- 2023.11.06 : mod : 클래스 수정 -->
                                        <label class="uiRadioButton">
                                            <!-- 2023.12.19 : mod : 금융사 로고 경로 변경 및 onerror 추가 -->
                                            <img
                                                src="../../assets/images/bank/A1AAEO0000.png"
                                                onerror="this.src = '../../assets/images/common/bank_default.svg'"
                                                alt=""
                                                class="imgBank_box40"
                                                aria-hidden="true"
                                            />
                                            <input type="radio" name="swapbank" id="" data-area-disabled="activeNextStep" />
                                            <span>
                                                <strong>KB국민은행</strong>
                                                <!-- 2023.12.11 : mod : span 태그 감싸기 -->
                                                <span>KB국민은행 주택담보대출</span>
                                                <!-- 2023.12.11 : mod : 중도상환수수료 추가 -->
                                                <small>중도상환수수료: 99,999,999원</small>
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <!-- 2023.11.06 : mod : 클래스 수정 -->
                                        <label class="uiRadioButton">
                                            <!-- 2023.12.19 : mod : 금융사 로고 경로 변경 및 onerror 추가 -->
                                            <img
                                                src="../../assets/images/bank/토스.png"
                                                onerror="this.src = '../../assets/images/common/bank_default.svg'"
                                                alt=""
                                                class="imgBank_box40"
                                                aria-hidden="true"
                                            />
                                            <input type="radio" name="swapbank" id="" data-area-disabled="activeNextStep" />
                                            <span>
                                                <strong>토스뱅크</strong>
                                                <!-- 2023.12.11 : mod : span 태그 감싸기 -->
                                                <span>토스뱅크 주택담보대출</span>
                                                <!-- 2023.12.11 : mod : 중도상환수수료 추가 -->
                                                <small>중도상환수수료: 99,999,999원</small>
                                            </span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </section>
                        <hr class="divide" />
                        <section class="rowGroup">
                            <div class="uiRadioWithBankList uiRadioWithBankList__disable">
                                <div class="uiRadioWithBankList__Header">
                                    <span class="titleDefault">갈아탈 수 없는 대출</span>
                                    <a href="HRL_07_003.html" class="icon_question_box16" title="갈아탈 수 없는 대출 안내, 새창">
                                        <span class="forA11y">갈아탈 수 없는 대출 안내</span>
                                    </a>
                                </div>
                                <ul class="uiRadioWithBankList__Body">
                                    <li>
                                        <!-- 2023.11.06 : mod : 클래스 수정 -->
                                        <label class="uiRadioButton">
                                            <!-- 2023.12.19 : mod : 금융사 로고 경로 변경 및 onerror 추가 -->
                                            <img
                                                src="../../assets/images/bank/A1AAHJ0000.png"
                                                onerror="this.src = '../../assets/images/common/bank_default.svg'"
                                                alt=""
                                                class="imgBank_box40"
                                                aria-hidden="true"
                                            />
                                            <input type="radio" name="" id="" />
                                            <span>
                                                <strong>카카오뱅크 주택담보대출</strong>
                                                철회권 행사 가능한 대출
                                            </span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </section>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton" data-area-disabled-target="activeNextStep" disabled>
                                                <span class="uiBasicButton__text">다음</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
