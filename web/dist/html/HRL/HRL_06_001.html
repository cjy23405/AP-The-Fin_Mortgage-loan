<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">주택담보대출 계좌 선택</h1>

                        <h2 class="titleLarge">금융결제원의 대출이동서비스를 통해<br />갈아탈 수 있는지 확인할까요?</h2>
                        <section class="rowGroup flexBox__cell--flexible">
                            <div class="uiCheckWithBankList">
                                <div class="uiCheckWithBankList__Header">
                                    <!-- 2024.01.09 : mod : html 구성 변경 -->
                                    <h3 class="myLoanTitle">내 주택담보대출</h3>
                                    <button type="button" class="uiButton allCheckButton" data-all-check="bankCheckboxGroup">전체 선택</button>
                                    <!-- //2024.01.09 : mod : html 구성 변경 -->
                                </div>
                                <ul class="uiCheckWithBankList__Body">
                                    <li>
                                        <!-- 2023.11.06 : mod : 클래스 속성 수정 -->
                                        <label class="uiCheckBox uiCheckBox_circleLine">
                                            <!-- 2023.12.19 : mod : 금융사 로고 경로 변경 및 onerror 추가 -->
                                            <img
                                                src="../../assets/images/bank/A1AAHJ0000.png"
                                                onerror="this.src = '../../assets/images/common/bank_default.svg'"
                                                class="imgBank_box40"
                                                aria-hidden="true"
                                            />
                                            <!-- 2024.01.18 : mod : data-area-disabled-type 속성 제거 -->
                                            <input type="checkbox" name="" id="" data-all-check-child="bankCheckboxGroup" data-area-disabled="nextButton" />
                                            <span>
                                                카카오뱅크 주택담보대출
                                                <!-- 2024.01.09 : mod : .inlineBlock 추가 -->
                                                <strong>19.02% · <span class="inlineBlock">5,002,700원</span></strong>
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <!-- 2023.11.06 : mod : 클래스 속성 수정 -->
                                        <label class="uiCheckBox uiCheckBox_circleLine">
                                            <!-- 2023.12.19 : mod : 금융사 로고 경로 변경 및 onerror 추가 -->
                                            <img
                                                src="../../assets/images/bank/A1AAEO0000.png"
                                                onerror="this.src = '../../assets/images/common/bank_default.svg'"
                                                class="imgBank_box40"
                                                aria-hidden="true"
                                            />
                                            <!-- 2024.01.18 : mod : data-area-disabled-type 속성 제거 -->
                                            <input type="checkbox" name="" id="" data-all-check-child="bankCheckboxGroup" data-area-disabled="nextButton" />
                                            <span>
                                                KB국민은행 주택담보대출
                                                <!-- 2024.01.09 : mod : .inlineBlock 추가 -->
                                                <strong>5.4% · <span class="inlineBlock">300,002,700원</span></strong>
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <!-- 2023.11.06 : mod : 클래스 속성 수정 -->
                                        <label class="uiCheckBox uiCheckBox_circleLine">
                                            <!-- 2023.12.19 : mod : 금융사 로고 경로 변경 및 onerror 추가 -->
                                            <img src="../../assets/images/bank/토스.png" onerror="this.src = '../../assets/images/common/bank_default.svg'" class="imgBank_box40" aria-hidden="true" />
                                            <!-- 2024.01.18 : mod : data-area-disabled-type 속성 제거 -->
                                            <input type="checkbox" name="" id="" data-all-check-child="bankCheckboxGroup" data-area-disabled="nextButton" />
                                            <span>
                                                토스뱅크 주택담보대출
                                                <!-- 2024.01.09 : mod : .inlineBlock 추가 -->
                                                <strong>19.02% · <span class="inlineBlock">5,002,700원</span></strong>
                                            </span>
                                        </label>
                                    </li>
                                    <!-- 2024.01.09 : add : 버튼 추가 -->
                                    <li>
                                        <button type="button" class="uiButton addLoanAccount">
                                            <span class="addLoanAccount__text">대출계좌 연결하기</span>
                                        </button>
                                    </li>
                                    <!-- //2024.01.09 : add : 버튼 추가 -->
                                </ul>
                            </div>
                        </section>
                        <section>
                            <div class="roundBox_grayBox">
                                <p class="titleDefault linePara rowBlock">마이데이터로 가져온 대출 계좌정보에서<br />주택담보대출 계좌정보만 보여드려요</p>
                                <span class="textLabel1 colorGray">주택 외 부동산 담보대출, 전세자금, 보금자리론 등은 주택담보대출 계좌정보에 포함되지 않아요.</span>
                            </div>
                        </section>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <!-- 2024.01.09 : mod : data-area-disabled-target 속성 값 수정 -->
                                            <button type="button" class="uiButton uiBasicButton" data-area-disabled-target="nextButton" disabled>
                                                <span class="uiBasicButton__text">다음</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- 2023.12.26 : add : noUiSlider 라이브러리 추가 -->
        <script type="text/javascript" src="../../assets/lib/noUiSlider/nouislider.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
