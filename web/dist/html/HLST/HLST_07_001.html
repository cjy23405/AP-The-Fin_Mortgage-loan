<!DOCTYPE html>
<html lang="ko" class="themeThePin">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="titleLarge rowGroup">사업장 정보를 확인해주세요</h1>

                        <div class="uiForm">
                            <ul class="uiForm__list">
                                <!-- item -->
                                <li class="uiForm__item">
                                    <div class="uiForm__title">대표자명</div>
                                    <div class="uiForm__contents">
                                        <div class="uiInput">
                                            <div class="uiInput__input">정영호</div>
                                        </div>
                                    </div>
                                </li>
                                <!-- //item -->

                                <!-- item -->
                                <li class="uiForm__item">
                                    <div class="uiForm__title">사업자등록번호</div>
                                    <div class="uiForm__contents">
                                        <div class="uiInput">
                                            <div class="uiInput__input">1234567890</div>
                                        </div>
                                    </div>
                                </li>
                                <!-- //item -->

                                <!-- item -->
                                <li class="uiForm__item">
                                    <div class="uiForm__title">사업장명</div>
                                    <div class="uiInvalid">
                                        <!-- Case : 값이 없을 때 -->
                                        <button type="button" class="uiButton uiSearchButton" title="사업장명 검색 레이어 팝업 열기">
                                            <span class="uiSearchButton__text" data-placeholder="예) 에이피더핀"></span>
                                        </button>
                                        <!-- Case : 값이 있을 때 -->
                                        <button type="button" class="uiButton uiSearchButton" title="사업장명 검색 레이어 팝업 열기">
                                            <span class="uiSearchButton__text" data-placeholder="예) 에이피더핀">에이피더핀</span>
                                        </button>
                                    </div>
                                </li>
                                <!-- //item -->
                            </ul>
                        </div>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton">
                                                <span class="uiBasicButton__text">다음</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
