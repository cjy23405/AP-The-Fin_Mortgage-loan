<!DOCTYPE html>
<html lang="ko" class="themeThePin">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/css/default.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <!-- 2023.11.28 : add : 닫기 버튼 추가 -->
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                        <!-- //2023.11.28 : add : 닫기 버튼 추가 -->
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">결과 리스트</h1>

                        <h3 class="titleLarge">정영호님을 위한<br /><strong class="colorEmphasis">24</strong>개의 대출 상품이 있어요</h3>
                        <p class="icon_timer_box18 textLabel1 colorGray flexBox rowBlock rowBottomNone">유효시간&nbsp;<span>15:32:12</span></p>
                        <section class="rowGroup">
                            <div class="tabContents jsUiTabPanel">
                                <div class="tabContents__Header">
                                    <ul>
                                        <li>
                                            <button type="button" class="uiButton" data-tab-open="resultTab1">낮은 금리순</button>
                                        </li>
                                        <li>
                                            <button type="button" class="uiButton" data-tab-open="resultTab2">높은 한도순</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tabContents__Body rowBlock">
                                    <div data-tab="resultTab1">
                                        <div class="loanResultListItems">
                                            <!-- 2023.11.06 : mod : 클래스 값 수정 -->
                                            <a href="#" class="loanResultListItem">
                                                <!-- 2023.11.06 : mod : img 태그 추가 -->
                                                <img src="../../assets/images/icon/bank/A1AAER0000.png" alt="신한은행 로고" class="imgBank_box32" aria-hidden="true" />
                                                <div class="loanResultInfo">
                                                    <div class="loanResultBank">
                                                        <strong class="titleDefault">신한은행</strong>
                                                        <ul class="loanResultInfoChip">
                                                            <li class="chipRed">최저금리</li>
                                                        </ul>
                                                    </div>
                                                    <span>주택담보대출(은행 갈아타기 특별 금리)</span>
                                                    <div class="loanResultData">
                                                        <span>4.22%</span>
                                                        <span>4억 2,010만원</span>
                                                    </div>
                                                </div>
                                            </a>
                                            <!-- 2023.11.06 : mod : 클래스 값 수정 -->
                                            <a href="#" class="loanResultListItem">
                                                <!-- 2023.11.06 : mod : img 태그 추가 -->
                                                <img src="../../assets/images/icon/bank/A1AAES0000.png" alt="하나은행 로고" class="imgBank_box32" aria-hidden="true" />
                                                <div class="loanResultInfo">
                                                    <div class="loanResultBank">
                                                        <strong class="titleDefault">하나은행</strong>
                                                        <ul class="loanResultInfoChip">
                                                            <li class="chipBlue">최고한도</li>
                                                        </ul>
                                                    </div>
                                                    <span>하나원큐 아파트론</span>
                                                    <div class="loanResultData">
                                                        <span>4.22%</span>
                                                        <span>411억 2,010만원</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div data-tab="resultTab2">
                                        <div class="loanResultListItems">
                                            <!-- 2023.11.06 : mod : 클래스 값 수정 -->
                                            <a href="#" class="loanResultListItem">
                                                <!-- 2023.11.06 : mod : img 태그 추가 -->
                                                <img src="../../assets/images/icon/bank/A1AAER0000.png" alt="신한은행 로고" class="imgBank_box32" aria-hidden="true" />
                                                <div class="loanResultInfo">
                                                    <div class="loanResultBank">
                                                        <strong class="titleDefault">신한은행222</strong>
                                                        <ul class="loanResultInfoChip">
                                                            <li class="chipRed">최저금리</li>
                                                        </ul>
                                                    </div>
                                                    <span>주택담보대출(은행 갈아타기 특별 금리)</span>
                                                    <div class="loanResultData">
                                                        <span>4.22%</span>
                                                        <span>4억 2,010만원</span>
                                                    </div>
                                                </div>
                                            </a>
                                            <!-- 2023.11.06 : mod : 클래스 값 수정 -->
                                            <a href="#" class="loanResultListItem">
                                                <!-- 2023.11.06 : mod : img 태그 추가 -->
                                                <img src="../../assets/images/icon/bank/A1AAES0000.png" alt="하나은행 로고" class="imgBank_box32" aria-hidden="true" />
                                                <div class="loanResultInfo">
                                                    <div class="loanResultBank">
                                                        <strong class="titleDefault">하나은행222</strong>
                                                        <ul class="loanResultInfoChip">
                                                            <li class="chipBlue">최고한도</li>
                                                        </ul>
                                                    </div>
                                                    <span>하나원큐 아파트론</span>
                                                    <div class="loanResultData">
                                                        <span>4.22%</span>
                                                        <span>411억 2,010만원</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <a href="#" class="uiButton uiTextButton">미승인 내역 확인하기</a>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!-- 2023.12.05 : del : 불필요 요소(오타) 삭제
                    <div class="contentFooter"></div>
                    -->
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
